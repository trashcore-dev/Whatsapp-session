<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Session Request</title>
<style>
  body { font-family: Arial; background: linear-gradient(to right,#6a11cb,#2575fc); color: #fff; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;}
  button { padding:12px 24px; border:none; border-radius:8px; cursor:pointer; background:#ff4d6d; color:#fff; font-size:16px; margin-top:20px;}
  #code { margin-top:20px; background: rgba(255,255,255,0.1); padding:15px; border-radius:8px; word-break: break-all;}
</style>
</head>
<body>
<h1>Request WhatsApp Session</h1>
<button onclick="requestCode()">Generate 8-digit Code</button>
<div id="code">Your code will appear here</div>

<script>
async function requestCode() {
  const res = await fetch('/request-code');
  const data = await res.json();
  document.getElementById('code').textContent = `Copy this code and send it to the bot via WhatsApp:\n${data.code}`;
}
</script>
</body>
</html>
