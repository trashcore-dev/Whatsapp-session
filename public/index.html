<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Session Generator</title>
<style>
  body { font-family: Arial; background: linear-gradient(to right,#6a11cb,#2575fc); color: #fff; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;}
  input, button { padding:12px; border-radius:8px; border:none; margin:10px; font-size:16px;}
  input { width: 200px; }
  button { cursor:pointer; background:#ff4d6d; color:#fff; }
  #code { margin-top:20px; padding:15px; background: rgba(255,255,255,0.1); border-radius:8px; word-break: break-all;}
</style>
</head>
<body>
<h1>Get WhatsApp Session</h1>
<input id="phone" placeholder="Enter your phone number"/>
<button id="generateBtn">Generate Code</button>
<div id="code">Your code will appear here</div>

<script>
document.getElementById('generateBtn').addEventListener('click', async () => {
  const phone = document.getElementById('phone').value.trim();
  if(!phone) return alert('Enter phone number');

  try {
    const res = await fetch('/request-code', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ phone })
    });
    const data = await res.json();
    if(data.code){
      document.getElementById('code').textContent = `Send this 8-digit code to your WhatsApp to link your session:\n${data.code}`;
    } else {
      document.getElementById('code').textContent = `Error: ${data.error || 'Unknown error'}`;
    }
  } catch (err) {
    document.getElementById('code').textContent = `Error: ${err.message}`;
  }
});
</script>
</body>
</html>
