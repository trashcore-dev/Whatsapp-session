<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Bot Pairing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 { margin-bottom: 20px; }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input { width: 250px; }
    button { cursor: pointer; background-color: #ffb347; color: #333; }
    #pair-code { margin-top: 20px; font-weight: bold; font-size: 24px; }
  </style>
</head>
<body>
  <h1>WhatsApp Bot Pairing</h1>
  <input type="text" id="number" placeholder="Enter WhatsApp number">
  <button onclick="getPairingCode()">Get Pairing Code</button>
  <div id="pair-code"></div>

  <script>
    async function getPairingCode() {
      const number = document.getElementById('number').value.trim();
      if(!number) return alert('Enter a number!');

      try {
        const res = await fetch(`/pairing?number=${encodeURIComponent(number)}`);
        const data = await res.json();
        if(data.pairCode) {
          document.getElementById('pair-code').innerText = `Pairing Code: ${data.pairCode}`;
        } else {
          document.getElementById('pair-code').innerText = `Error: ${data.error}`;
        }
      } catch(e) {
        document.getElementById('pair-code').innerText = 'Failed to fetch pairing code.';
      }
    }
  </script>
</body>
</html>
