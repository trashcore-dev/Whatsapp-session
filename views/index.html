<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Session ID Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-xl p-8 text-center">
    <h1 class="text-3xl font-bold mb-3 text-green-400">WhatsApp Session ID</h1>
    <p class="text-gray-400 mb-6">Enter your WhatsApp number (with country code)</p>
    <form action="/pair" method="post" class="space-y-4">
      <input name="number" placeholder="2547xxxxxxxx" required
        class="w-full p-3 rounded-lg text-gray-900 focus:outline-none" />
      <button type="submit"
        class="w-full bg-green-500 hover:bg-green-600 p-3 rounded-lg font-semibold">Generate Session</button>
    </form>
    <footer class="mt-6 text-xs text-gray-500">
      Made with ❤️ by Trashcore
    </footer>
  </div>
</body>
</html>
